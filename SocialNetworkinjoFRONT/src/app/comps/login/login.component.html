<div class="col-sm-6 col-12 mt-5 mb-5 ml-auto mr-auto">
    <div class="row p-3">
        <div class="col-12 text-center">
            
            <h4 *ngIf="failedLogin"> Username or password is wrong </h4>
            <h4 *ngIf="failedLogin"> Try again </h4>

            <form #form="ngForm" (ngSubmit)="login(form)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input required type="text" class="form-control" id="username" name="username" ngModel
                        #username="ngModel" aria-describedby="username" placeholder="Enter username">
                    <small *ngIf="username.invalid && username.touched" id="usernameHelp" class="form-text"> Username is
                        required </small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required type="password" class="form-control" name="password" id="password" ngModel
                        #password="ngModel" placeholder="Enter password">
                    <small *ngIf="password.invalid && password.touched" id="passwordHelp" class="form-text"> Password is
                        required </small>
                </div>

                <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
